<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hadits Deteksi</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap');
        
        body {
            background-color: #f8f9fa;
        }
        
        .hadith-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            margin: 20px 0;
        }
        
        .hadith-card:hover {
            transform: translateY(-5px);
        }
        
        .arabic-text {
            font-family: 'Amiri', serif;
            font-size: 1.8rem;
            line-height: 2.5;
            direction: rtl;
        }
        
        .section-title {
            color: #00917C;
            border-bottom: 3px solid #00917C;
            display: inline-block;
            margin-bottom: 1rem;
        }
        
        .grade-badge {
            background-color: #00917C;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .attribution {
            color: #6c757d;
            font-style: italic;
        }
        
        .explanation-section {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="display-4 mb-3"><i class="fas fa-book-open text-success me-3"></i>Hadits Deteksi</h1>
            <p class="lead"></p>
        </div>

        <div class="hadith-card p-4">
            <!-- Arabic Text Section -->
            <div class="text-center mb-4">
                <h5 class="section-title">النص العربي</h5>
                <p class="arabic-text mb-0">{{ hadeeth_ar }}</p>
            </div>

            <!-- Title Section -->
            <div class="mb-4">
                <h5 class="section-title">Matan</h5>
                <p class="fs-5">{{ title }}</p>
            </div>

            <!-- Translation Section -->
            <div class="mb-4">
                <h5 class="section-title">Terjemahan</h5>
                <p class="fs-5">{{ hadeeth }}</p>
            </div>

            <!-- Attribution & Grade Section -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h5 class="section-title">Perawi</h5>
                    <p class="attribution mb-0">{{ attribution }}</p>
                </div>
                <div class="text-end">
                    <h5 class="section-title">Derajat</h5>
                    <span class="grade-badge">{{ grade }}</span>
                </div>
            </div>

            <!-- Explanation Section -->
            <div class="explanation-section">
                <h5 class="section-title">Penjelasan</h5>
                <p class="mb-0">{{ explanation }}</p>
            </div>
        </div>
    </div>
    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h5>Tentang Kami</h5>
                    <p>Platform Deteksi Hadits melalui gambar</p>
                </div>
            </div>
            <hr>
            <div class="text-center">
                <p class="mb-0">&copy; 2025 Share Hadits. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
